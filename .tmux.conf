# set vim mode
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# The Primagen's tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/bin/tmux-sessionizer"

